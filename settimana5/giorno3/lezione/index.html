<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 3 - display flex</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h2>display-flex</h2>
    <div class="container">
        <div class="children"><p>1</p></div>
        <div class="children"><p>2</p></div>
        <div class="children"><p>3</p></div>
        <div class="children"><p>4</p></div>
        <div class="children"><p>5</p></div>
        <div class="children"><p>6</p></div>
        <div class="children"><p>7</p></div>
    </div>
    <hr>
    <h2>flex-grow</h2>
    <div class="container2">
        <div class="children1"><p>1</p></div>
        <div class="children2"><p>2</p></div>
        <div class="children3"><p>3</p></div>
        <div class="children4"><p>4</p></div>
    </div>
    <hr>
    <h2>flex-basis</h2>
    <div class="container3">
        <div class="children5"><p>1</p></div>
        <div class="children6"><p>2</p></div>
    </div>
    <hr>
    <h2>flex-shrink</h2>
    <div class="container4">
        <div class="children7"><p>1</p></div>
        <div class="children8"><p>2</p></div>
        <div class="children9"><p>3</p></div>
    </div>
    <hr>
    <h2>align</h2>
    <div class="container5">
        <div class="children10"><p>1</p></div>
        <div class="children11"><p>2</p></div>
        <div class="children12"><p>3</p></div>
    </div>
</body>
</html>
