<body>

    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html"><img src="assets/img/attachment_81968805-removebg-preview.png" alt="logo" width="110px" height="110px"></a>

                    </ul>

            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h1>Back-Office</h1>
            <hr>
            <form>
                <div class="my-4">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Phone name" required>
                </div>
                <div class="my-4">
                  <label for="exampleInputPassword1" class="form-label">Brand</label>
                  <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" placeholder="Phone brand" required>
                </div>
                <div class="my-4">
                  <label for="exampleInputPassword1" class="form-label">Image URL</label>
                  <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Image URL" required>
                </div>
                <div class="my-4">
                  <label for="exampleInputPassword1" class="form-label">Price</label>
                  <input type="number" class="form-control" id="price" aria-describedby="emailHelp" placeholder="Phone price" required>
                </div>
                <div class="my-4">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Description" required>
                </div>
                <div class="row px-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-danger col-3" id="delete" onclick="deleteCard(this)">Delete</button>
                    <button type="button" class="btn btn-outline-dark col-3 offset-2" id="reset" onclick="vuotaCampi()">Reset</button>
                    <button type="button" class="btn btn-warning col-3" onclick="saveDetails(this)">Save</button>
                </div>
              </form>
        </div>
    </main>
